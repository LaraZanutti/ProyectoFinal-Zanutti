    <section id="principal">
        <h1>SHOP</h1>
        <h2 class="sub">Compra tu skin favorita</h2>
    </section>

    <form action="" method="">
        <!--Cards-->
        <div class="card-group p-4" id="cards"></div>


        <!--CARRITO-->
        <div class="abajo">
            <button id="carrito" type="button" class="btn btn-outline-light p-3 position-relative"
                data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-cart-plus fa-2x"></i>
                <span id="cantidadCarrito"
                    class="fs-6 position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">

                </span>
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compras</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <h2 id="noHay" class="text-center p-2">No hay productos :(</h2>
                        <table id="tabla" class="table table-hover table-bordered text-center">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Cantidad</th>
                                    <th>Precio unitario</th>
                                    <th>Precio total</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="7" id="totalCompra"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" id="btnComprar" class="btn btn-success">Comprar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer>
            <div>
                <h2>VALORANT</h2>

            </div>
